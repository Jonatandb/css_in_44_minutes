<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <script defer type="text/javascript" src="js/main.js"></script>
    <link href="https://fonts.googleapis.com/css?family=Montserrat|Quicksand" rel="stylesheet" />
    <link rel="stylesheet" type="text/css" href="css/minireset.min.css" />
    <link rel="stylesheet" type="text/css" href="css/main.css" />
    <link rel="stylesheet" type="text/css" href="css/animations.css" />
    <script defer src="https://use.fontawesome.com/releases/v5.0.0/js/all.js"></script>
  </head>
  <body>
    <div id="wallpaper" class="wallpaper" data-image="images/austria.jpg"></div>
    <div class="content">
      <aside class="side">
        <figure id="picture" class="picture">
          <div class="picture-shadow"></div>
          <img
            id="pictureImage"
            class="picture-image"
            src="images/jonatandb.jpg"
            srcset="images/jonatandb.jpg 1x, images/jonatandb@2x.jpg 2x, images/jonatandb@3x.jpg 3x"
            alt="Portrait of Jonatandb"
            width="320"
            height="320"
          />
        </figure>
      </aside>
      <main class="about">
        <h1 class="name">Hi, I'm Jonatandb</h1>
        <p class="job">Software developer</p>
        <hr class="hr" />
        <div class="description">
          <p>
            I spend my time programming web applications, reading books and admiring the cosmos
            through my telescope.
          </p>
        </div>
        <div class="contact">
          <a class="button" href="mailto:jonatandb@gmail.com"> Get in touch </a>
        </div>
        <ul class="social">
          <li>
            <a href="https://twitter.com/jonatandb">
              <i class="fab fa-twitter"></i>
            </a>
          </li>
          <li>
            <a href="https://github.com/Jonatandb">
              <i class="fab fa-github"></i>
            </a>
          </li>
          <li>
            <a href="https://www.linkedin.com/in/jonatandb/">
              <i class="fab fa-linkedin"></i>
            </a>
          </li>
        </ul>
      </main>
    </div>
    <noscript>
      <style type="text/css">
        .wallpaper {
          animation-name: zoomOut;
        }
        .picture {
          animation-name: dropIn;
        }
      </style>
    </noscript>
  </body>
</html>
